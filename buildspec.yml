version: 0.2
env:
  variables:
    # Flutter 중국 미러 설정
    PUB_HOSTED_URL: "https://pub.flutter-io.cn"
    FLUTTER_STORAGE_BASE_URL: "https://storage.flutter-io.cn"
    # 필요한 경우 Flutter 버전 지정
    # FLUTTER_VERSION: "3.19.0" # 예시 버전, 프로젝트에 맞는 버전 사용
phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - pwd
  pre_build:
    commands:
      - echo Pre Build started on `date`
      - git clone https://github.com/flutter/flutter.git -b stable
      - export PATH="$PATH:`pwd`/flutter/bin"
      - flutter upgrade
      - flutter precache
      - flutter doctor
  build:
    commands:
      - echo Build started on `date`
      - flutter build web
      - ls -al ./build/web
  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 sync ./build/web s3://seogu119.co.kr
      - aws cloudfront create-invalidation --distribution-id E2PR39QA3F98S4 --paths "/*"