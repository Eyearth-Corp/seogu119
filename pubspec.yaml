name: seogu119
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  fl_chart: ^1.0.0
  fluttertoast: ^8.2.6
  hawk_fab_menu: ^1.2.0
  glass_kit: ^4.0.1
  cached_network_image: ^3.3.1
  speech_balloon: ^0.0.3
  flutter_drawing_board: ^0.9.8
  screenshot: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true



  assets:
    - assets/images/
    - assets/map/
    - assets/excel/
    
  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.otf
          weight: 400
        - asset: fonts/NotoSans-Bold.otf
          weight: 700
